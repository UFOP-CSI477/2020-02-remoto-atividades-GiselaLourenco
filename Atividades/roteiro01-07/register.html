<!DOCTYPE html>
<html>
    <head>
        <title>Gisela Lourenço Web</title>
        <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--pesquisar material icons cdn e copiar link !-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="classes.html">Dados</a>
                <a href="register.html">Cadastro</a>
            </div>
        </header>
        <form class="card_register" method="post">
            <section
                class="avatar"
                style="background: url(https://source.unsplash.com/collection/8353395/500x500) no-repeat center center / cover"></section>
            <section class="details">
                <h3>Cadastro</h3>
                <div class="item">
                    <div>Avatar URL</div>
                    <div>
                        <input type="url" name="avatar_url" placeholder="http://" value="{{ member.avatar_url }}">
                    </div>
                </div>
                <div class="item">
                    <div>Nome</div>
                    <div>
                        <input type="text" name="name" placeholder="Nome do membro" value="{{ member.name }}">
                    </div>
                </div>
                <div class="item">
                    <div>Email</div>
                    <div>
                        <input type="email" name="email" placeholder="email" value="{{ member.email }}">
                    </div>
                </div>
                <div class="item">
                    <div>Data de nascimeno</div>
                    <div>
                        <input type="date" name="birth" value="{{ member.birth }}">
                    </div>
                </div>
                <div class="item">
                    <div>Sexo</div>
                    <div>
                        <span><input type="radio" name="gender" value="M" {% if member.gender == 'M' %} checked="checked" {% endif %}> Masculino</span>
                        <span><input type="radio" name="gender" value="F" {% if member.gender == 'F' %} checked="checked" {% endif %}> Feminino</span>
                    </div>
                </div>
                <div class="item">
                    <div>Tipo Sanguíneo</div>
                    <div>
                        <select name="blood">
                            <option value="A+" {% if member.blood == "A+" %} selected="selected" {% endif %}>A+</option>
                            <option value="A-" {% if member.blood == "A-" %} selected="selected" {% endif %}>A-</option>
                            <option value="B+" {% if member.blood =="B+" %} selected="selected" {% endif %}>B+</option>
                            <option value="B-" {% if member.blood == "B-" %} selected="selected" {% endif %}>B-</option>
                            <option value="AB+" {% if member.blood =="AB+" %} selected="selected" {% endif %}>AB+</option>
                            <option value="AB-" {% if member.blood == "AB-" %} selected="selected" {% endif %}>AB-</option>
                            <option value="O+" {% if member.blood == "O+" %} selected="selected" {% endif %}>O+</option>
                            <option value="O-" {% if member.blood == "O-" %} selected="selected" {% endif %}>O-</option>
                        </select>
                    </div>
                </div>
                <div class="item">
                    <div>Endereço</div>
                    <div>
                        <input type="text" name="adress" value="{{ member.adress }}">
                    </div>
                </div>
                <div class="item">
                    <div>Compras</div>
                    <div>
                        <input type="text" name="purchases" value="{{ member.purchases }}">
                    </div>
                </div>

                <button type="submit">Salvar</button>
            </section>
        </form>
    </body>
</html>
